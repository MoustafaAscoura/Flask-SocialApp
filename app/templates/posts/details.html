{% extends 'base.html' %}
{% block content %}

<div class="container my-5 d-flex flex-column align-items-center">
        <img class="w-50 img-fluid" src="{{post.get_image_url}}" alt=""></img>

        <div class="col-12 col-md-6">
            <div class="mb-5">
                <h1>{{post.title}}</h1>
                <p class="text-wrap">{{post.body}}</p>
                {% if post.created_on != post.updated_on %}
                    <p class="text-muted">Updated: {{post.updated_on}}</p>
                {%else%}
                    <p class="text-muted">Created: {{post.created_on}}</p>
                {%endif%}
            </div>

            <div class="d-flex justify-content-around">
                <a href="{{url_for ('posts.edit', id=post.id)}}" class="btn btn-warning edit-post">Edit</a>
                <a href="{{url_for ('posts.delete', id=post.id)}}" class="btn btn-danger delete-post">Delete</a>
            </div>

        </div>
</div>


{% endblock %}
